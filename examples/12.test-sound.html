    <meta name="viewport" content="maximum-scale=1, width=750, initial-scale=1, user-scalable=0">

<!-- <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> -->
<canvas id="canvas"></canvas>

<style>
    #canvas {
        background-color: black;
        transform: scale(0.5);
        transform-origin: 0 0;
    }
</style>
<script type="module">
    import {Downloader, Parser, Player} from '../src/index.ts'

    var downloader = new Downloader()
    var parser = new Parser()
    var player = new Player('#canvas')

    // player.set({
    //   // startFrame: 50
    //   endFrame: 20
    // })

    downloader.get('./svga/readygo.svga').then(function (fileData) {
        parser.do(fileData).then(function (svgaData) {
            player.mount(svgaData).then(function () {
                player.start()
            })
        })
    })
</script>
